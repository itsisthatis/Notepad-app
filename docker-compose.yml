version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - app-network

  backend:
    build: ./backend
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      MYSQL_DATABASE: notesdb
      MYSQL_USER: shankar
      MYSQL_PASSWORD: makemusic
      MYSQL_HOST: db
      MYSQL_PORT: 3306
    networks:
      - app-network
    depends_on:
      db:
        condition: service_healthy
    command: python manage.py runserver 0.0.0.0:8000

  db:
      image: mysql:8
      container_name: notes-db
      restart: always
      environment:
        MYSQL_DATABASE: notesdb
        MYSQL_USER: shankar
        MYSQL_PASSWORD: makemusic
        MYSQL_ROOT_PASSWORD: makemusic
      ports:
        - "3307:3306"
      volumes:
        - db_data:/var/lib/mysql
      networks:
        - app-network
      healthcheck:
        test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "shankar", "-pmakemusic"]
        interval: 10s
        retries: 5
        timeout: 5s

networks:
  app-network:
    driver: bridge

volumes:
  db_data:
